<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File to Process</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Download File to Process</h2>
        <form id="downloadForm">
            <div class="mb-6">
                <label for="file_id" class="block text-gray-700 font-bold mb-2">File ID</label>
                <input type="text" id="file_id" name="file_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">Download</button>
        </form>
    </div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fileId = document.getElementById('file_id').value.trim();
            if (fileId) {
                window.location.href = `../api/download.php?file_id=${encodeURIComponent(fileId)}`;
            }
        });
    </script>
</body>
</html>
