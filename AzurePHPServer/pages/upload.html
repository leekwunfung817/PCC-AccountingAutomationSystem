<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload File for Processing</h2>
        <form id="uploadForm">
            <div class="mb-6">
                <label for="file" class="block text-gray-700 font-bold mb-2">Select File</label>
                <input type="file" id="file" name="file" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Upload</button>
        </form>
        <div id="response" class="mt-4 text-center"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            try {
                const res = await fetch('../api/upload.php', { method: 'POST', body: formData });
                const data = await res.json();
                const responseDiv = document.getElementById('response');
                if (data.success) {
                    responseDiv.innerHTML = `<p class="text-green-600 font-semibold">File uploaded! File ID: ${data.file_id}</p><p class="text-sm text-gray-500">Use this ID to download and process.</p>`;
                } else {
                    responseDiv.innerHTML = `<p class="text-red-600 font-semibold">Error: ${data.message}</p>`;
                }
            } catch (err) {
                document.getElementById('response').innerHTML = `<p class="text-red-600 font-semibold">Network error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
