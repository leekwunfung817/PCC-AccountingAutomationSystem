<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Processing Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen py-12 px-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">
      File Processing Dashboard
    </h1>

    <div id="mt-6 text-center text-gray-600">
      <span id="fileCount" class="font-semibold text-indigo-600">0</span> files in total
    </div>

    <div id="filesTable" class="mt-8 bg-white rounded-xl shadow-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-medium uppercase tracking-wider">File Name</th>
              <th class="px-6 py-4 text-left text-xs font-medium uppercase tracking-wider">Uploaded</th>
              <th class="px-6 py-4 text-left text-xs font-medium uppercase tracking-wider">Status</th>
              <th class="px-6 py-4 text-center text-xs font-medium uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="filesBody" class="bg-white divide-y divide-gray-200">
            <!-- Files will be injected here by JavaScript -->
          </tbody>
        </table>
      </div>

      <div id="emptyState" class="text-center py-16 hidden">
        <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
        <p class="text-xl text-gray-500">No files uploaded yet.</p>
        <a href="upload.html" class="mt-4 inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
          Upload First File
        </a>
      </div>
    </div>
  </div>

  <script>
    const uploadsDir = '../uploads/';
    const processedDir = '../processed/';

    // Helper: extract original ID from processed filename (proc_xxx_orig_xxx_filename.ext â†’ orig_xxx_filename.ext)
    function getOriginalIdFromProcessed(filename) {
      if (!filename.startsWith('proc_')) return null;
      const parts = filename.split('_');
      if (parts.length < 4) return null;
      return parts.slice(2).join('_'); // reconstruct original ID
    }

    // Fetch file list from server (via PHP proxy)
    async function loadFiles() {
      try {
        const [origRes, procRes] = await Promise.all([
          fetch('../api/list.php?type=original'),
          fetch('../api/list.php?type=processed')
        ]);

        const originalFiles = await origRes.json();
        const processedFiles = await procRes.json();

        const filesBody = document.getElementById('filesBody');
        const fileCount = document.getElementById('fileCount');
        const emptyState = document.getElementById('emptyState');

        filesBody.innerHTML = '';

        if (originalFiles.length === 0) {
          emptyState.classList.remove('hidden');
          fileCount.textContent = '0';
          return;
        }

        emptyState.classList.add('hidden');
        fileCount.textContent = originalFiles.length;

        originalFiles.forEach(file => {
          const originalName = file.name.replace(/^orig_[^_]+_/, ''); // clean prefix

            getOriginalIdFromProcessed(p.name) === file.name
          );

          const status = processedMatch 
            ? 'Completed' 
            : 'Pending';

          const statusColor = processedMatch 
            ? 'bg-green-100 text-green-800' 
            : 'bg-yellow-100 text-yellow-800';

          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50 transition';

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              ${originalName}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
              ${formattedDate}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                ${status === 'Completed' ? 'Ready' : 'Processing'}
              </span>
            </td>
            <td class="px-6 py-4 text-center text-sm font-medium">
              <div class="flex justify-center gap-3">
                <a href="../api/download.php?file_id=${file.name}" 
                   class="text-indigo-600 hover:text-indigo-900 font-medium flex items-center gap-1">
                  <i class="fas fa-download"></i> Original
                </a>
                ${processedMatch ? `
                <a href="../api/download.php?file_id=${processedMatch.name}&type=processed" 
                   class="text-green-600 hover:text-green-900 font-medium flex items-center gap-1">
                  <i class="fas fa-check-circle"></i> Processed
                </a>` : ''}
              </div>
            </td>
          `;

          filesBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('filesBody').innerHTML = `
          <tr><td colspan="4" class="text-center py-8 text-red-600">
            Error loading files. Check console.
          </td></tr>`;
      }
    }

    // Auto-refresh every 15 seconds
    loadFiles();
    setInterval(loadFiles, 15000);
  </script>
</body>
</html>
